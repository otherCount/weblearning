    <style>
        body {
            margin: 0px;
            font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Segoe UI, Arial, Roboto, PingFang SC, miui, Hiragino Sans GB, Microsoft Yahei, sans-serif;

        /* div {
            display: block;

        .van-cell-group__title {
            padding: 16px 16px 8px;
            color: #969799;
            font-size: 14px;
            line-height: 16px;
        }

        .van-cell--large .van-cell__title {
            font-size: 16px;
        }

        .van-cell.van-cell--large {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .van-cell {
            position: relative;
            display: flex;
            box-sizing: border-box;
            width: 100%;
            padding: 10px 16px;
            overflow: hidden;
            color: #323233;
            font-size: 14px;
            line-height: 24px;
            background-color: #fff;
        }

        .van-cell__value {
            position: relative;
            overflow: hidden;
            color: #969799;
            text-align: right;
            vertical-align: middle;
            word-wrap: break-word;
        }

        .van-cell--borderless:after,
        .van-cell:last-child:after {
            display: none;
        }

        .van-cell:after {
            position: absolute;
            box-sizing: border-box;
            content: " ";
            pointer-events: none;
            right: 16px;
            bottom: 0;
            left: 16px;
            border-bottom: 1px solid #ebedf0;
            transform: scaleY(.5);
        }

        .van-cell__title,
        .van-cell__value {
            flex: 1;
        }
    </style>

</head>

                <script>
                    var int = self.setInterval("clock()", 50);
                    function clock() {
                        let now = new Date();
                        let year = now.getFullYear();
                        let month = (now.getMonth() + 1) >= 10 ? (now.getMonth() + 1) : '0' + (now.getMonth() + 1);
                        let Day = now.getDate() >= 10 ? now.getDate() : '0' + now.getDate();
                        let Hour = now.getHours() >= 10 ? now.getHours() : '0' + now.getHours();
                        let Minutes = now.getMinutes() >= 10 ? now.getMinutes() : '0' + now.getMinutes();
                        let second = now.getSeconds() >= 10 ? now.getSeconds() : '0' + now.getSeconds();
                        document.getElementById("show_time").innerHTML = year + "-" + month + "-" + Day + " " + Hour + ":" + Minutes + ":" + second;
                    }
                </script>

                            <div class="van-cell__value">
                                <span id="ymd" class="text-black" style="font-weight: bold;color: #333!important;">
                                    <script type="text/javascript">
                                        function getQueryParams(qs) {
                                            qs = qs.split('+').join(' ');
                                            var params = {},
                                                tokens,
                                                re = /[?&]?([^=]+)=([^&]*)/g;
                                            while (tokens = re.exec(qs)) {
                                                params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
                                            }
                                            return params;
                                        }
                                        var query = getQueryParams(document.location.search);
                                        var outTime = query.outTime;
                                        document.write(outTime)
                                    </script>
                                </span>
